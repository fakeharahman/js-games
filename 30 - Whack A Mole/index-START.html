<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav id="main">
    <ul>
      <li class="logo"><a href="#">Funities.</a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Images</a></li>
      <li><a href="#">Locations</a></li>

    </ul>
  </nav>


  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <div class="container"><button onClick="startGame()" id="btn">Start!</button></div>


  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');
    let lastHole;
    let timeUp = false;
    let score = 0;
    let scoreArr = JSON.parse(localStorage.getItem("score")) || [];

    function randTime(max, min) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randHole(holes) {
      const index = Math.floor(Math.random() * holes.length);
      const hole = holes[index];
      if (hole === lastHole) {
        return randHole(holes);
      }
      lastHole = hole;

      return hole;
    }

    function peep() {
      const time = randTime(1000, 250);
      const hole = randHole(holes);
      hole.classList.add("up");
      setTimeout(() => {
        hole.classList.remove("up");
        if (!timeUp)
          peep();
      }, time);
    }

    function startGame() {
      timeUp = false;
      scoreBoard.textContent = 0;
      peep();
      setTimeout(() => {
        timeUp = true;
        scoreArr.push(score);
        localStorage.setItem("score", JSON.stringify(scoreArr))
      }, 10000)
      score = 0;

    }

    function bonk(e) {
      console.log(e);
      if (!e.isTrusted) return; //means person is cheating ie faking the clicks
      score++;
      scoreBoard.textContent = score
      this.classList.remove("up");
    }

    moles.forEach(mole => mole.addEventListener("click", bonk))

    const nav = document.querySelector("#main");
    const topOfNav = nav.offsetTop;


    function fixedNav() {
      // console.log(window.scrollY)
      if (window.scrollY >= topOfNav) {
        document.body.style.paddingTop = nav.offsetHeight + "px";
        document.body.classList.add("fixed-nav");

      } if (window.scrollY == 0) {
        document.body.style.paddingTop = 0;
        document.body.classList.remove("fixed-nav");

      }
    }

    window.addEventListener("scroll", fixedNav);

  </script>
</body>

</html>
