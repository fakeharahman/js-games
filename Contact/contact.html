<body>

    <header>
        <h1 class="heading"></h1>
    </header>


    <nav id="main">
        <ul>
            <li class="logo"><a href="#">Funities.</a></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about/about.html">About</a></li>

    <div class="site-wrap">

        <h2>Contact me at:</h2>

        <ul>
            <li>Email: fakeha126@gmail.com</li>
            <li>Github: <a href="https://github.com/fakeharahman">fakeharahman</a></li>
            <li>Instagram: @fake_ha_</li>
            <li>Twitter: <a href="https://twitter.com/excurbia">@excurbia</a> </li>
        </ul>

        <p>Thank you very much for visiting this website. Have a nice day!</p>

        <script>
            const nav = document.querySelector("#main");
            const topOfNav = nav.offsetTop;


            function fixedNav() {
                if (window.scrollY >= topOfNav) {
                    document.body.style.paddingTop = nav.offsetHeight + "px";
                    document.body.classList.add("fixed-nav");

                } else {
                    document.body.style.paddingTop = 0;
                    document.body.classList.remove("fixed-nav");

                }
            }

            window.addEventListener("scroll", fixedNav);

            const heading = document.querySelector(".heading");
            let txt = 'Contact Me!';
            let i = 0;
            for (i = 0; i < txt.length; i++) {
                const span = document.createElement("span");
                span.textContent = txt[i];
                span.setAttribute("id", i);
                heading.appendChild(span)
            }
            const spans = heading.querySelectorAll("span");

            function setAnimation() {
                // console.log(this)
                this.classList.add("h1-hover")
            }
            function deleteAnimation() {
                // console.log(this)
                setTimeout(() => { this.classList.remove("h1-hover") }, 150)
            }

            spans.forEach(span => span.addEventListener("mouseenter", setAnimation));
            spans.forEach(span => span.addEventListener("mouseleave", deleteAnimation));
        </script>

</body>

</html>
