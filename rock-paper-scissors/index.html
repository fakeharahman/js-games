<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock-Paper-Scissors!</h1>
    <div id="holder">
        <div id="first">
            <h2>Your Choice:</h2>
            <h2 id="user-choice"></h2>
            <div id="btn" class="btn-group d-flex" role="group">
                <button class="choices btn btn-primary btn-lg" id="rock">rock</button>
                <button class="choices btn btn-primary btn-lg" id="paper">paper</button>
                <button class="choices btn btn-primary btn-lg" id="scissors">scissors</button>
            </div>
        </div>
        <div id="sec">
            <h2>Computer Choice:</h2>
            <h2 id="computer-choice"></h2>

        </div>

    </div>
    <h2>Results:</h2>
    <h2 id="result"></h2>



</body>
<script src="app.js" charset="utf-8"></script>

</html>
